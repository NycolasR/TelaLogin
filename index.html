<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Faça login para continuar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="interface">
        <header id="cabecalho">
            <h2>Não é cadastrado?</h2>
            <input type="button" value="Cadastre-se" id="btnCadastro">
            <h3>ou entre com seu <span>login<span>:</h3>
        </header>

        <section id="sessaoPrincipal">

            <h1><span>Login</span></h1>
            <input type="text" name="tLogin" id="cLogin" placeholder="exemplo@exemplo.com">
            <h2 id="recuperacao">Esqueceu seu <span>login</span> ou senha?</h2>

            <h1>Senha</h1>
            <input type="password" name="tSenha" id="cSenha">
            <input type="button" value="Entrar" id="btnEntrar">
        </section>
    </div>
</body>
</html>
